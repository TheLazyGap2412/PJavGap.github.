<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗ Hổng PojavLauncher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s;
        }
        .button {
            background: #ff4e50;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #fc913a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lỗ Hổng PojavLauncher</h1>
        <p>Trang này chứa thông tin về các lỗ hổng bảo mật trong PojavLauncher.</p>
        <button class="button" onclick="location.href='https://thelazygap2412.github.io/ProjectGap/'">Quay Lại ProjectGap</button>
    </div>
</body>
</html>
