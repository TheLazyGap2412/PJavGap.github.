<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoRack - Công cụ xử lý</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80%;
        }
        button {
            background: #ff4e50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fc913a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CoRack - Công cụ xử lý</h1>
        <input type="file" id="fileInput" accept=".json">
        <button onclick="startProcess()">Xử lý & Tải về</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
