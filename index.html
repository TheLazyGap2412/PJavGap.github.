<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đẹp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s;
        }
        button {
            background: #ff4e50;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #fc913a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang web của tôi!</h1>
        <p>Đây là một trang web đơn giản nhưng có giao diện hiện đại.</p>
        <button onclick="showAlert()">Nhấn vào tôi!</button>
    </div>
    <script>
        function showAlert() {
            alert("Cảm ơn bạn đã ghé thăm!");
        }
    </script>
</body>
</html>
